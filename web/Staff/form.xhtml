<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:fragment>
        <p:outputLabel value="Nome*:" style="color: white"/>
        <p:inputText id="nome" value="#{staffBean.funcionario.nome}"
                     disabled="#{!staffBean.habilitaChave}"
                     required="true" requiredMessage="digite nome"/>
        <p:outputLabel value="#{staffBean.msgChave}" style="color:#ffffff " />
        <p:message for="nome" style="color:white"/>
        <br/>
        <p:outputLabel value="Idade*:" style="color: white"/>
        <p:inputText id="funcao" value="#{staffBean.funcionario.idade}"
                     disabled="#{!staffBean.habilitaChave}"
                     required="true" requiredMessage="entre com a idade"/>
        <p:message for="funcao" style="color:white  "/>
        <br/>
        <p:outputLabel value="Nacionalidade*:" style="color: white"/>
        <p:inputText id="origem" value="#{staffBean.funcionario.paisOrigem}"
                     disabled="#{!staffBean.habilitaChave}"
                     required="true" requiredMessage="entre com a nacionalidade"/>
        <p:message for="origem" style="color:white  "/>
        <br/>
        <p:outputLabel value="Especialidade*:" style="color: white"/>
        <p:inputText id="esp" value="#{staffBean.funcionario.funcao}"
                     disabled="#{!staffBean.habilitaChave}"
                     required="true" requiredMessage="entre com a função"/>
        <p:message for="esp" style="color:white  "/>
        <br/>
        
        
    </ui:fragment>
</ui:composition>
