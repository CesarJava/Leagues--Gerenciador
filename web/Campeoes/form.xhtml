<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:fragment>
        <p:outputLabel value="Nome*:" style="color: white"/>
        <p:inputText id="nome" value="#{campeoesBean.campeao.nome}"
                     disabled="#{!campeoesBean.habilitaChave}"
                     required="true" requiredMessage="digite nome"/>
        <p:outputLabel value="#{campeoesBean.msgChave}" style="color:#ffffff " />
        <p:message for="nome" style="color:white"/>
        <br/>
        <p:outputLabel value="Funcao*:" style="color: white"/>
        <p:inputText id="funcao" value="#{campeoesBean.campeao.funcao}"
                     disabled="#{!campeoesBean.habilitaChave}"
                     required="true" requiredMessage="Campeao precisa de funcao"/>
        <p:message for="funcao" style="color:white  "/><br/>
        
    </ui:fragment>
</ui:composition>
