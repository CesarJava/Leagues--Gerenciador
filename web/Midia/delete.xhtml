<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <c:if test="#{midiaBean.nome == null}">
                <h:selectOneMenu value="#{midiaBean.nome}">
                    <f:selectItems
                        value="#{midiaBean.listaMidias}"
                        var="item" itemLabel="#{item}" itemValue="#{item}"/>
                </h:selectOneMenu>
                <c:set target="#{midiaBean}" property="habilitaChave" value="#{false}" />
                <c:set target="#{midiaBean}" property="habilitaEdicao" value="#{false}" />
                <h:commandButton value="buscar" 
                                 action="#{midiaBean.buscar()}" />
            </c:if>            
            <c:if test="#{midiaBean.nome!=null}">
                <ui:include src="/Midia/form.xhtml"/>
                <h:commandButton value="excluir" action="#{midiaBean.excluir()}"/>
            </c:if>
        </h:form>
    </ui:define>
</ui:composition>
