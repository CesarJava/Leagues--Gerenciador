<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form>
            <c:if test="#{jogadorBean.nome ==null}">
                <h:selectOneMenu value="#{jogadorBean.nome}">
                    <f:selectItems value="#{jogadorBean.listaNomes}"
                        var="item" itemLabel="#{item}" itemValue="#{item}"/>
                </h:selectOneMenu>
                <c:set target="#{jogadorBean}" property="habilitaChave" value="#{false}" />
                <c:set target="#{jogadorBean}" property="habilitaEdicao" value="#{true}" />
                <h:commandButton value="buscar" 
                                 action="#{jogadorBean.buscar()}" />
            </c:if>
            <c:if test="#{jogadorBean.nome != null}">
                <ui:include src="/Jogador/form.xhtml"/>
                <h:commandButton value="alterar" 
                                 action="#{jogadorBean.alterar()}"/>
            </c:if>
        </h:form>
    </ui:define>
</ui:composition>
